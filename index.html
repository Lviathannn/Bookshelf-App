<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="h-14 w-full bg-slate-50/50 backdrop-blur-md flex items-center fixed top-0">
            <h1 class="text-2xl font-medium text-blue-500 ml-5">Bookshelf App</h1>
        </nav>
    </header>
    <main class="px-10 py-5 mt-14">
        <section class="mt-3">
            <form action="" class="flex justify-center gap-1" id="search-form">
                <input type="text" class="bg bg-slate-50 w-11/12 lg:w-1/3 h-8 border-2 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" id="search-key" placeholder="Cari Buku...">
            </form>
        </section>
        <section class="mt-5">
            <h1 class="font-medium text-2xl text-slate-600">Belum Selesai Dibaca</h1>
            <div class="mt-5 flex gap-5 flex-col sm:flex-row flex-wrap justify-center md:justify-start" id="incompleted">

            </div>
            
            <h1 class="font-medium text-2xl text-slate-600 mt-10">Selesai Dibaca</h1>
            <div class="mt-5 flex gap-5 flex-col sm:flex-row flex-wrap justify-center md:justify-start" id="completed">
            </div>
        </section>
        <section>
            <button class="fixed right-8 bottom-10 text-[55px] text-blue-500 hover:text-blue-700" id="tambah-button">
                <i class="bi bi-plus-circle-fill"></i>
            </button>
        </section>
        <section class="hidden" id="form-hidden">
            <div class="bg-white/20 backdrop-blur-sm fixed bottom-0 top-0 right-0 left-0 flex justify-center items-center">
                <div class="p-6 w-4/5 lg:w-1/2 bg-white shadow-md rounded-md flex flex-col justify-center items-center gap-3 relative">
                    <button class="text-2xl text-red-500 absolute top-1 right-5" id="close-button">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                    <h1 class="text-2xl font-medium text-slate-700">Tambah Buku</h1>
                    <form action="" class="w-full flex flex-col gap-3" id="form-tambah">
                        <input type="text" placeholder="Judul" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="judul-buku" required>
                        <input type="text" placeholder="Penulis" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="penulis-buku" required>
                        <input type="number" placeholder="Tahun Terbit" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="tahun-buku" required>
                        <div class="flex gap-3">
                            <input type="checkbox" name="isCompleted" class="" id="isCompleted">
                            <label for="isCompleted" class="text-sm text-slate-500">Selesai Baca?</label>
                        </div>
                        <button type="submit" class="py-1 bg-blue-500 text-slate-50 rounded-md mt-5">Tambah Buku</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="hidden" id="edit-section">
            <div class="bg-white/20 backdrop-blur-sm fixed bottom-0 top-0 right-0 left-0 flex justify-center items-center">
                <div class="p-6 w-4/5 lg:w-1/2 bg-white shadow-md rounded-md flex flex-col justify-center items-center gap-3 relative">
                    <button class="text-2xl text-red-500 absolute top-1 right-5" id="edit-close-button">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                    <h1 class="text-2xl font-medium text-slate-700">Edit Buku</h1>
                    <form action="" class="w-full flex flex-col gap-3" id="form-edit">
                        <input type="text" placeholder="Judul" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="edit-judul" required>
                        <input type="text" placeholder="Penulis" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="edit-penulis" required>
                        <input type="number" placeholder="Tahun Terbit" class="bg-slate-100 px-2 py-1 rounded-md w-full" id="edit-tahun" required>
                        <div class="flex gap-3">
                            <input type="checkbox" name="isCompleted" class="" id="editIsCompleted">
                            <label for="isCompleted" class="text-sm text-slate-500">Selesai Baca?</label>
                        </div>
                        <button type="submit" class="py-1 bg-blue-500 text-slate-50 rounded-md mt-5">Edit Buku</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
